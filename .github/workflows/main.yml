name: Deploy to Azure Web App

on:
  push:
    branches:
      - main  # Set to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@master

      - name: 'Run npm install'
        run: npm install

      - name: 'Deploy to Azure WebApp'
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          database_anon_key: ${{ secrets.DATABASE_ANON_KEY }}
          database_url: ${{ secrets.DATABASE_URL }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          supabaseUrl: ${{ secrets.SUPABASE_URL }}
          package: .
      - name: 'Debug env'
        run: echo "supabaseUrl= ${{ secrets.SUPABASE_URL }} database_url= ${{ secrets.DATABASE_URL }} database_anon_key= ${{ secrets.DATABASE_ANON_KEY }} openai_api_key= ${{ secrets.OPENAI_API_KEY }}"

